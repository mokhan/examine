services:
  - docker:dind

stages:
  - build
  - test

variables:
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA

build:
  image: docker:stable
  stage: build
  script:
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE

rspec:
  image:
    name: $DOCKER_IMAGE
    entrypoint: [""]
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
    - cd /examine/ && bundle exec rspec

container_scanning:
  image:
    name: docker:stable
  allow_failure: true
  variables:
    CLAIR_URL: http://docker:6060
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
    GIT_STRATEGY: none
    NO_PROXY: docker,localhost
    TARGET_IMAGE: $DOCKER_IMAGE
  stage: test
  script:
    - apk add ruby curl
    - gem install examine --no-document
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - examine clair scan $DOCKER_IMAGE --clair_url $CLAIR_URL --ip $(hostname -i) --report gl-container-scanning-report.json
  artifacts:
    reports:
      container_scanning: gl-container-scanning-report.json
